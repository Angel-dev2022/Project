<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel Guide" />
    <meta
      name="keywords"
      content="Travel, Travelling, World, Places, Travel Guide"
    />
    <link rel="stylesheet" type="text/css" href="./style/mainstyle.css" />
    <script src="./javascript/mainscript.js" type="text/javascript"></script>
    <title>Travel Guide</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li><a href="./main.html">Home</a></li>
        <li><a href="./india.html">India</a></li>
        <li><a href="./nepal.html">Nepal</a></li>
        <li><a href="./finland.html">Finland</a></li>
        <li><a href="./estonia.html">Estonia</a></li>
      </ul>
    </nav>
    <div class="main">
      <aside class="aside">
        <img src="./Images/main-final.png" />
      </aside>
      <h1><b>Welcome</b></h1>
      <form action="" method="get">
        <label for="Places">Where you want to Travel?</label>
        <br />
        <br />
        <input
          type="text"
          id="Places"
          name="Search Places.."
          placeholder="Search Places.."
          list="place"
        />
        <datalist id="place">
          <option value="india" aria-keyshortcuts="./india.html">India</option>
          <option value="nepal" href="./nepal.html">Nepal</option>
          <option value="finland" href="./finland.html">Finland</option>
          <option value="estonia" href="./estonia.html">Estonia</option>
        </datalist>
        <button onclick="value(name)">
          <img class="search" src="./Images/search.png" />
        </button>
      </form>
    </div>
  </body>
</html>
